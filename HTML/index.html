<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="page">
        <nav class="navigation">
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
    
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><i class="material-icons">apps</i></a>
                <a href="#"><img src="my avatar.png"></a>
            </div>
        </nav>
    
            <!-- Google Image -->
        <div class="image_container">
            <img src="https://www.bing.com/images/search?q=google%20logo%27&FORM=IQFRBA&id=A30D945891F5A7626C72ABB49AA4B0472BEFDB89" class="google_image">
    
        </div>
    
        <div class="search_box">
            <i class="material-icons">search</i>
            <input type="text" class="input">
            <i class="material-icons">mic</i>
            <i class='bx bxs-image-add photo_icon' style="font-size: 24px;"></i>
        </div>

        <div class="btn_box">
            <button> Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>

        <footer>
            <nav class="footer-nav">
                <div class="left">
                    <a href="#"> Advertising</a>
                    <a href="#"> Business</a>
                    <a href="#"> How Search Works</a>
                </div>

                <div class="center">
                    <a href="#"><img src="leaf.png" class="leaf">Our third decade of climate action: join us</a>
                </div>

                <div class="right">
                    <a href="#"> Privacy</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Settings</a>
                </div>
            </nav>
        </footer>
        
        
    </div>
  
    
    
</body>
</html>
